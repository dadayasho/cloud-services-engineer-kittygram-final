version: '3.9'
services:
  gateway:
    image: tonysoprano228/kittygram_gateway:latest
    container_name: gateway
    depends_on:
      - frontend
        

    volumes:
      - static:/backend/static
      - media:/backend/media  
    ports:
      - 80:80
    networks:
      - appBridge

  backend:
    image: tonysoprano228/kittygram_backend:latest
    depends_on: 
        postgres:
          condition: service_healthy
    container_name: backend
    environment:
     - DB_HOST=${DB_HOST}
     - DB_PORT=${DB_PORT}
     - DB_NAME=${DB_NAME}
     - DB_USER=${DB_USER}
     - DB_PASSWORD=${DB_PASSWORD}
    volumes:
      - static:/backend/static
      - media:/backend/media 
    ports:
      - 8000:8000
    networks:
      - appBridge

  frontend:
    image: tonysoprano228/kittygram_frontend:latest
    container_name: frontend
    depends_on:
      - backend
    volumes:
      - static:/app/static     
    ports:
      - 8001:8000
    networks:
      - appBridge

  postgres:
    image: postgres:13
    container_name: postgres
    environment:
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - PGDATA=/var/lib/postgresql/data/pgdata
    volumes:
      - ./pg_data:/var/lib/postgresql/data/pgdata
    ports:
      - 5432:5432
    networks:
      - appBridge
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  static:
    driver: local
  media:
    driver: local
  pg_data:
    driver: local

networks:
  appBridge:
    driver: bridge 