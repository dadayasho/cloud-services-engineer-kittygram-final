on:
  push:
    branches:
      - main


jobs:
  testing:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Update pip
      run: python3 -m pip install --upgrade pip

    - name: Install dependencies
      run: |
           cd backend && pip install -r requirements.txt
           
    - name: Install pep8  
      run: pip install pycodestyle

    - name: Run pep8
      run: |
           cd backend && pycodestyle --max-line-length=120 .
      continue-on-error: true

    - name: Install pytest # удалить и перемести во вкладку с тестами
      run: pip install pytest

    - name: Run tests # удалить и перемести во вкладку с тестами
      run:  cd backend && pytest ../tests
      continue-on-error: true
  
  push_to_registry:
    name: Push Docker image to Docker Hub
    needs: testing
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Login DockerHub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin  

      - name: Build and push backend image
        run: |
            cd backend
            docker build . -t tonysoprano228/kittygram_backend
            docker push tonysoprano228/kittygram_backend

      - name: Build and push frontend image
        run: |
            cd frontend
            docker build . -t tonysoprano228/kittygram_frontend
            docker push tonysoprano228/kittygram_frontend

      - name: Build and push nginx image
        run: |
            cd nginx
            docker build . -t tonysoprano228/kittygram_gateway
            docker push tonysoprano228/kittygram_gateway

  deploy_to_server:
    runs-on: ubuntu-latest
    needs: 
      # Дождёмся билда всех фронтенда, бэкенда и гейтвея:
      - push_to_registry
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
      # Копируем docker-compose.production.yml на продакшен-сервер:
      - name: Copy docker-compose.yml via ssh
        uses: appleboy/scp-action@master
      # Передаём параметры для action appleboy/scp-action:
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USER }}
          key: ${{ secrets.SSH_KEY }}
          #passphrase: ${{ secrets.SSH_PASSPHRASE }}
          source: "docker-compose.production.yml"
          target: "kittygram"
      - name: Executing remote ssh commands to deploy
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USER }}
          key: ${{ secrets.SSH_KEY }}
          passphrase: ${{ secrets.SSH_PASSPHRASE }}
          script: |
            cd /kittygram
            
            sudo docker compose -f docker-compose.production.yml pull
          
            sudo docker compose -f docker-compose.production.yml down
            sudo docker compose -f docker-compose.production.yml up -d
            
            sudo docker compose -f docker-compose.production.yml exec backend python manage.py migrate
            sudo docker compose -f docker-compose.production.yml exec backend python manage.py collectstatic
            