on:
  push:
    branches:
      - main


jobs:
  testing:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Update pip
      run: python3 -m pip install --upgrade pip

    - name: Install dependencies
      run: |
           cd backend && pip install -r requirements.txt
      
    - name: Run pep8
      run: |
           cd backend && pep8 .


    - name: Run tests
      run:  pytest tests/